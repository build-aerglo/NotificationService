name: Deploy .NET API to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ secrets.DOTNET_VERSION }}

      - name: Publish API
        working-directory: src/${{ secrets.SERVICE_NAME }}.Api
        run: |
          dotnet publish -c Release -o publish

      - name: Zip artifact
        run: |
          cd src/${{ secrets.SERVICE_NAME }}.Api/publish
          zip -r ../../../app.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        run: |
          az webapp deploy \
            --name ${{ secrets.WEB_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --src-path app.zip \
            --type zip \
            --clean true

      - name: Restart
        run: |
          az webapp restart \
            --name ${{ secrets.WEB_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }}
